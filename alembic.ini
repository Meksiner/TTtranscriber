[alembic]
# Путь к папке с миграциями
script_location = migrations

# URL базы данных (здесь же, что и в app/database.py)
sqlalchemy.url = postgresql+asyncpg://myuser:3489@localhost:5432/audio_db

# или для SQLite: sqlalchemy.url = sqlite:///app.db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
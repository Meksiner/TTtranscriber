<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Vosk –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {

      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a73e8;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      color: #444;
      margin: 1.5rem 0 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    #results, #mic_result {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      line-height: 1.5;
      transition: all 0.3s ease;
      /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
      white-space: pre-wrap;
      word-wrap: break-word;
      word-break: break-word; /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: break-all ‚Üí break-word */
      overflow-wrap: break-word; /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ */
      overflow-x: hidden; /* –£–±—Ä–∞–Ω–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ –≥—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è */
    }

    #results pre {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #f9f9f9;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      word-break: break-word; /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ */
      overflow-wrap: break-word;
      overflow-x: hidden;
      border-left: 3px solid #1a73e8;
    }

    #mic_result {
      background: #e8f0ff;
      min-height: 100px;
      border-left: 3px solid #4285f4;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #1557b0;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è input */
    input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
    .result-text {
      width: 100%;
      hyphens: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å–ª–æ–≤ */
      text-align: left;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      button, input[type="file"] {
        width: 100%;
        max-width: none;
      }

      #results, #mic_result {
        max-width: 100%;
        max-height: 200px;
        padding: 0.75rem;
        font-size: 0.9rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }

      #results, #mic_result {
        max-height: 150px;
        font-size: 0.85rem;
      }
    }
  </style>
  <script>
    // -------------------- –§–ê–ô–õ --------------------
    async function uploadFile() {
      const fileInput = document.getElementById("file");
      if (!fileInput.files.length) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        let res = await fetch("/upload", { method: "POST", body: formData });
        let data = await res.json();

        // —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π –±–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        const container = document.getElementById("results");
        const pre = document.createElement("pre");
        pre.innerHTML = `<strong>üìÇ ${fileInput.files[0].name}</strong>\n${data.text}`;
        container.appendChild(pre);

        // –æ—á–∏—â–∞–µ–º input
        fileInput.value = "";
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞");
      }
    }

    // -------------------- –ú–ò–ö–†–û–§–û–ù --------------------
    let micInterval = null;

    async function startMic() {
      try {
        await fetch("/start_mic", { method: "POST" });
        if (micInterval) clearInterval(micInterval);
        micInterval = setInterval(async () => {
          try {
            let res = await fetch("/get_mic");
            let data = await res.json();
            document.getElementById("mic_result").innerText = data.text || "üé§ –†–µ—á—å –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞...";
          } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:", error);
          }
        }, 2000);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:", error);
        alert("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞");
      }
    }

    async function stopMic() {
      try {
        await fetch("/stop_mic", { method: "POST" });
        if (micInterval) {
          clearInterval(micInterval);
          micInterval = null;
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞:", error);
      }
    }

    // -------------------- –û–ß–ò–°–¢–ö–ê --------------------
    function clearResults() {
      document.getElementById("results").innerHTML = "";
      document.getElementById("mic_result").innerText = "";
    }
  </script>
</head>
<body>
  <h1>Vosk –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</h1>

  <h2>üìÇ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è —Ñ–∞–π–ª–∞</h2>
  <div class="button-group">
    <input type="file" id="file" accept="audio/*">
    <button onclick="uploadFile()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    <button onclick="clearResults()">üóë –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
  </div>
  <div id="results"></div>

  <h2>üé§ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</h2>
  <div class="button-group">
    <button onclick="startMic()">–°—Ç–∞—Ä—Ç –∑–∞–ø–∏—Å–∏</button>
    <button onclick="stopMic()">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
  </div>
  <pre id="mic_result"></pre>
</body>
</html>
